name: CI and Release Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux Builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            features: ""
            label: "standard"

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x86_64
            features: "zip"
            label: "full"

          # macOS Builds
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            features: ""
            label: "standard"

          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x86_64
            features: "zip"
            label: "full"

          # Windows Builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            features: ""
            label: "standard"

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x86_64
            features: "zip"
            label: "full"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo check
          else
            cargo check --features "${{ matrix.features }}"
          fi

      - name: Build
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo build --release
          else
            cargo build --release --features "${{ matrix.features }}"
          fi

      # Zipping for Linux and macOS
      - name: Zip the build on Linux and macOS
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          if [ -f target/release/discord-gdpr-counter ]; then
            zip -j artifacts/discord-gdpr-counter-${{ matrix.target }}-${{ matrix.label }}-${{ matrix.os }}.zip target/release/discord-gdpr-counter
          else
            echo "Binary not found. Skipping zip step."
          fi

      # Zipping for Windows
      - name: Zip the build on Windows
        if: runner.os == 'Windows'
        run: |
          mkdir -p artifacts
          if [ -f target/release/discord-gdpr-counter.exe ]; then
            powershell Compress-Archive -Path target/release/discord-gdpr-counter.exe -DestinationPath artifacts/discord-gdpr-counter-${{ matrix.target }}-${{ matrix.label }}-${{ matrix.os }}.zip
          else
            echo "Binary not found. Skipping zip step."
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: "discord-gdpr-counter-${{ matrix.target }}-${{ matrix.label }}-${{ matrix.os }}"
          path: "artifacts/discord-gdpr-counter-${{ matrix.target }}-${{ matrix.label }}-${{ matrix.os }}.zip"
